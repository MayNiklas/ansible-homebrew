---
# defaults file for ansible-homebrew

# Homebrew Formula repositories to tap
homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-drivers

homebrew_taps_github: []

# Applications to install via Homebrew casks
homebrew_apps: []

# Applications to remove via Homebrew casks
homebrew_apps_removed: []

# Packages to install with Homebrew
homebrew_packages: []

# Packages to remove with Homebrew
homebrew_packages_removed: []
